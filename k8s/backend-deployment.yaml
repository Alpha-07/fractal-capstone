apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan-backend-deployment
  namespace: fractal-capstone
  labels:
    app: loan-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: loan-backend
  template:
    metadata:
      labels:
        app: loan-backend
    spec:
      containers:
        - name: loan-backend
          # CI/CD will replace <TAG> with actual tag
          image: fractalcapacr.azurecr.io/loan-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
