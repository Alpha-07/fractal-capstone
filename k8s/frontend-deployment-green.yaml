apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan-frontend-green
  namespace: fractal-capstone
  labels:
    app: loan-frontend
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: loan-frontend
      version: green
  template:
    metadata:
      labels:
        app: loan-frontend
        version: green
    spec:
      volumes:
        - name: color-config
          configMap:
            name: frontend-green-config
            items:
              - key: color
                path: index.html
      containers:
        - name: loan-frontend
          image: fractalcapacr.azurecr.io/loan-frontend:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: color-config
              mountPath: /usr/share/nginx/html/color
              readOnly: true
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
